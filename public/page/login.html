<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login - AnthTrigger</title>

    <!-- Bootstrap core CSS -->
    <!-- build:css /css/bootstrap.css -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!-- endbuild -->
    <style>
        html, body, .container, #loginBox {
            height: 100%;
        }
        #loginBox form {
            position: absolute;
            top: 50%;
            position: absolute;
            margin-top: -50%;
        }
    </style>
</head>

<body ng-app="anthTrigger">

    <div class="container">

        <div id="loginBox" class="col-md-4 col-md-offset-4">
            <form role="form">
                <div class="form-group">
                    <label for="iUsername">用户名</label>
                    <input type="username" class="form-control" id="iUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="iPassword">密码</label>
                    <input type="password" class="form-control" id="iPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>
    <!-- /#wrapper -->

    <!-- JavaScript -->
    <!-- build:js /js/jquery.js -->
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->
    <script>
    $(function() {
        $("#loginBox button").click(function(event) {
            var username = $('#iUsername').val();
            var password = $('#iPassword').val();

            $.ajax({
                url: '/login',
                type: 'post',
                data: {
                    username: username,
                    password: password
                }
            }).done(function(resp) {
                console.log(resp);
                if(resp.success) {
                    location.href = '/';
                } else {
                    alert('登陆失败！');
                }
            });

            return false;
        });
    });
    </script>

</body>
</html>
