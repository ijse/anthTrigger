<div class="col-lg-12">
    <h1> 执行历史
        <small>脚本执行历史日志记录</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> 执行历史 </li>
    </ol>
</div>

<div class="col-lg-12">

	<div class="col-lg-12 well text-right">
	</div>


    <tabset>
        <tab heading="日志内容">
            <pre style="word-wrap: normal;">{{logs.content}}
            </pre>
        </tab>
        <tab heading="执行代码">
            <pre style="word-wrap: normal;">{{logs.snapshot.codes}}
            </pre>
        </tab>
    </tabset>

</div>
