<div class="col-lg-12">
    <h1> 日志记录
        <small>详细日志记录信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> 执行历史 </li>
    </ol>
</div>

<div class="col-lg-12">

	<div class="col-lg-12 well">
        <a class="btn btn-default" href="/scriptLogs">返回</a>
	</div>


    <tabset>
        <tab>
            <tab-heading>
                <span>日志内容</span>
            </tab-heading>
            <ansi-html value="logs.content"></ansi-html>
        </tab>
        <tab heading="执行代码">
            <pre style="word-wrap: normal;">{{logs.snapshot.codes}}
            </pre>
        </tab>
        <tab heading="其它信息">
            <div class="well">
                <div class="text-default row">
                    <label class="col-md-3">
                        执行用户: <span class="text-warning">{{logs.runByUser.name}}</span>
                    </label>
                    <label class="col-md-4">
                        开始：<span class="text-warning">{{logs.startAt | amDateFormat:'YYYY-MM-DD HH:mm:ss.SSS'}}</span>
                    </label>
                    <label class="col-md-4">
                        结束：<span class="text-warning">{{logs.endAt | amDateFormat:'YYYY-MM-DD HH:mm:ss.SSS'}}</span>
                    </label>
                </div>
                <pre>{{logs.notes}}</pre>
            </div>
        </tab>
        <div class="pull-right">
            <label>
            ( <input type="checkbox"
                ng-model="autoReload"
                ng-change="setAuto(autoReload)"
                 />
            自动刷新
                <i class="fa fa-refresh"
                    ng-class="{ 'fa-spin': status.load == 'loading' }">
                </i>
            )
            </label>
        </div>
    </tabset>

</div>
