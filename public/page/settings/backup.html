<div class="col-lg-12">

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> 数据备份</li>
    </ol>

    <div class="panel panel-primary">
      <div class="panel-heading">

      </div>
      <div class="panel-body">
        <p>将所有脚本导出为zip文件</p>
        <div class="text-center">
          <a href ng-click="exportZip()"
            class="btn btn-primary"
            ng-if="_st.export !== 'processing'">

          <a href="/scripts/export_download" target="_blank" class="btn btn-primary" download>下载</a>
        </div>
      </div>
    </div>
