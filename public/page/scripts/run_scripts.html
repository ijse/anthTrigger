
<div class="modal-header">
  <h3 class="modal-title">{{script.title}}</h3>
</div>
<div class="modal-body clearfix">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="args" class="col-lg-2 control-label text-right">执行参数</label>
			<div class="col-lg-10">
				<textarea name="args" cols="30" rows="10" ng-model="args" class="form-control" placeholder="每行一个参数"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label text-right">
				执行预览
			</label>
			<div class="col-lg-10">
				<pre class="form-conrol">$> SHELLNAME {{args | cmdArgsFormatFilter}}
				</pre>
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="runScript(args)">执行脚本</button>
	<button class="btn btn-default" ng-click="$dismiss()">取消</button>
</div>
