<div class="col-lg-12">
    <h1>脚本管理
        <small>创建，编辑 和 执行脚本</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> Shell list</li>
    </ol>
</div>

<div class="col-lg-12">

	<div class="col-lg-12 well text-right">
		<a class="btn btn-primary" ng-href="/scripts/create" beg="script_add">添加脚本</a>
	</div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th width="200">脚本名称 </th>
                    <th width="80">创建时间 </th>
                    <th width="120">上次运行时间 </th>
                    <th>备注说明 </th>
                    <th>权限标签 </th>
                    <th width="200">操作 </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="status.list == 'loading'">
                    <td colspan='6' style="text-align: center">
                        Loading...
                    </td>
                </tr>
                <tr ng-repeat="script in list">
                    <td>
                        <a href ng-click="viewScript(script)">
                            {{script.title}}
                        </a>
                    </td>
                    <td>
                        <span am-time-ago="script.createAt"
                        title="{{script.createAt}}">
                    </span>
                </td>
                <td>
                    <span am-time-ago="script.lastRunAt"
                    title="{{script.lastRunAt}}">
                </span>
            </td>
            <td>
                <pre>{{script.description}}</pre>
            </td>
            <td>
                <span class="label label-default"
                ng-class="{ 'label-warning': CurrentUser.tags.indexOf(t) !== -1 }"
                ng-repeat="t in script.tags">{{t}}</span>
            </td>
            <td>
                <a beg="script_edit" ng-href="/scripts/edit/{{script._id}}" class="btn btn-primary">编辑</a>
                <button beg="script_delete" ng-click="deleteScript(script, $index)" class="btn btn-danger">删除</button>
                <button
                ng-click="runScript(script, $index)"
                ng-if="script.status == 'ready'"
                beg="script_run"
                class="btn btn-success">执行</button>

                <div class="btn-group" dropdown ng-if="script.status !== 'ready'">
                    <button type="button" disabled class="btn btn-success">
                        运行中
                    </button>
                    <button type="button"
                    class="btn btn-success dropdown-toggle">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href ng-click="killScript(script, $index)">
                            <i class="fa fa-times"></i> 放弃执行
                        </a>
                    </li>
                    <li>
                        <a href ng-click="viewLogs(script)"
                        <i class="fa fa-file-text-o"></i> 详细日志
                    </a>
                </li>
            </ul>
        </div>

    </td>
</tr>
</tbody>
</table>

<div class="text-center">
    <pagination
    ng-model="page"
    total-items="totalItems"
    items-per-page="pageSize"
    ng-change="pageChange()"></pagination>
</div>

</div>

</div>
