<div class="col-lg-12">
    <h1>Add Scripts
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/scripts"><i class="icon-dashboard"></i> List</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> add scripts</li>
    </ol>
</div>

<div class="col-lg-12">

    <div class="col-lg-12 well text-right">
        <button class="btn btn-primary" ng-click="save()"
            ng-disabled="status.save == 'saving'">Save</button>
    </div>

    <div>
        <form role='form'>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label text-right">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="script.title" placeholder="Script title">
                </div>
            </div>
            <div class="form-group">
                <label for="codes" class="col-sm-2 control-label text-right">Scripts</label>
                <div class="col-sm-10">
                    <textarea name="codes" ng-model="script.codes" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>
        </form>
    </div>

</div>
