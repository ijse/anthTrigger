<div class="col-lg-12">
    <h1>操作日志
        <small>系统活动记录</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> 操作日志</li>
    </ol>
</div>

<div class="col-lg-12">

	<div class="col-lg-12 well">
        <span ng-if="critical.byUser">
            用户 <span class="label label-success">{{critical.byUser}}</span> 的记录数据：
        </span>
        <span ng-if="!critical.byUser">
            全部记录数据：
        </span>
	</div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover tablesorter">
            <thead>
                <tr>
                    <th>操作用户 </th>
                    <th>发生时间 </th>
                    <th>日志内容</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="status.list == 'loading'">
                    <td colspan='4' style="text-align: center">
                        Loading...
                    </td>
                </tr>
                <tr ng-repeat="evt in list">
                    <td>
                            {{evt.byUser}}
                    </td>
                    <td>
                        <span am-time-ago="evt.timeAt"
                            title="{{evt.timeAt}}">
                        </span>
                    </td>
                    <td>
                        {{evt.message}}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <pagination
                ng-model="page"
                total-items="totalItems"
                items-per-page="pageSize"
                ng-change="pageChange()"></pagination>
        </div>

    </div>

</div>
