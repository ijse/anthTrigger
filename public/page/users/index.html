<div class="col-lg-12">
    <h1>用户管理
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a>
        </li>
        <li class="active"><i class="icon-file-alt"></i> 用户管理 </li>
    </ol>
</div>

<div class="col-lg-12">
	

	<table class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>用户名</th>
				<th>上次登陆</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="user in list">
				<td>{{user._id.substring(0,7)}}</td>
				<td>{{user.name}}</td>
				<td>{{user.lastLoginAt}}</td>
				<td>
					
				</td>
			</tr>
		</tbody>
	</table>

</div>
